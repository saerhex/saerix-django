{% extends 'base.html' %}
{% block title %}
Update {{ discussion.title }}
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="mt-3 card card-bg-dark col-md-8">
  <h4 class="text-center text-uppercase text-dark-big mt-4">
    update discussion "{{ discussion.title }}"
  </h4>
  <div class="d-flex justify-content-center mb-4">
    <div class="col-md-8">
      <form method="post" class="form-group">
        {% csrf_token %}
        <div class="form-group">
          <label class="text-black"
                 for="titlearea">
            title
          </label>
          <input type="text"
                 class="form-control"
                 name="title"
                 id="titlearea"
                 value="{{ discussion.title }}"/>
        </div>
        <div class="form-group">
          <label class="text-black"
                 for="textarea">
            text
          </label>
          <textarea name="description"
                    class="form-control"
                    id="textarea"
                    rows="10">{{ discussion.description }}</textarea>
        </div>
        <button class="btn btn-success">
          update
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
