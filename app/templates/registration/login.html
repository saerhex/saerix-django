{% extends 'base.html' %}


{% block title %}
Login
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form method="post" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <p>Don't have an accoount? Create one
        <a href="{% url 'register' %}">here</a></p>
    <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock %}
