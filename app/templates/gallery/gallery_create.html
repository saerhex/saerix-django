{% extends 'base.html' %}
{% block title %}
Create publication
{% endblock %}


{% block content %}
<div class="container">
  <div class="d-flex justify-content-center">
    <div class="col-md-8 mt-3">
      <div class="card p-3">
        <a href="{% url 'gallery:list' %}" class="text-blue text">
          &larr;Back to publications
        </a>
        <form method="POST"
              action="{% url 'gallery:create' %}"
              enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group m-3">
            <label for="title">
              Title
            </label>
            <input required
                   name="title"
                   type="text"
                   id="title"
                   placeholder="Enter a title"
                   class="form-control"/>
            <label for="description">
              Description
            </label>
            <textarea rows="10"
                      name="description"
                      type="text"
                      id="description"
                      class="form-control"
                      placeholder="Enter a description"></textarea>
          </div>

          <div class="form-group m-3">
            <label for="tags">
              Add tags
            </label>
            <input required
                   name="tags"
                   id="tags"
                   type="text"
                   placeholder="Enter tags separated by comma"
                   class="form-control" />
          </div>

          <div class="form-group m-3">
            <label for="files">
              Upload images
            </label>
            <input required
                   id="files"
                   name="images"
                   type="file"
                   multiple
                   class="form-control-file"
                   value="Select images"
            />
          </div>

          <button type="submit"
                  class="btn btn-blue m-3">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
