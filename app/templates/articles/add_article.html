{% extends 'base.html' %}

{% block title %}
Add article
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="card col-md-8 mt-3 card-bg-dark">
    <h4 class="text-center display-4 text-uppercase">Create article</h4>
    <div class="d-flex justify-content-center">
        <div class="col-md-8">
            <form method="POST" action="{% url 'add-article' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="titleArea">Title</label>
                    <input type="text" class="form-control" name="title"
                           id="titleArea"/>
                </div>
                <div class="form-group">
                    <label for="textArea">Text</label>
                    <textarea name="text" class="form-control" id="textArea"
                              rows="10"></textarea>
                </div>
                <button class="btn btn-success">Create</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
