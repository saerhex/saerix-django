{% extends 'base.html' %}

{% block title %}
Add article
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="card col-md-8 mt-3 card-bg-light">
  <p class="text-center text-uppercase mt-3 text-dark-big">Create article</p>
  <div class="d-flex justify-content-center">
    <div class="col-md-8 mb-4">
      <form method="POST" action="{% url 'articles:create' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="titleArea">Title</label>
          <input type="text" class="form-control" name="title"
                 id="titleArea"/>
        </div>
        <div class="form-group">
          <label for="textArea">Text</label>
          <textarea name="text" class="form-control" id="textArea"
                    rows="10"></textarea>
        </div>
        <button class="btn btn-blue">Create</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
