{% extends 'base.html' %}
{% block title %}
Update article {{ article.title }}
{% endblock %}

{% block content %}

<div class="mt-3 card card-bg-dark col-md-8">
  <h4 class="text-center text-uppercase text-dark-big mt-4">
    update article "{{ article.title }}"
  </h4>
  <div class="d-flex justify-content-center mb-4">
    <div class="col-md-8">
      <form method="post" class="form-group">
        {% csrf_token %}
        <div class="form-group">
          <label class="text-dark"
                 for="titlearea">
            title
          </label>
          <input type="text"
                 class="form-control"
                 name="title"
                 id="titlearea"
                 value="{{ article.title }}"/>
        </div>
        <div class="form-group">
          <label class="text-dark"
                 for="textarea">
            text
          </label>
          <textarea name="text"
                    class="form-control"
                    id="textarea"
                    rows="10">{{ article.text }}</textarea>
        </div>
        <button class="btn btn-success">update</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
